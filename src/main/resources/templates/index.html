<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Class Journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<p style="align-content:center;" th:text="${journalEntry}"></p>
<h1 style="text-align: center;">Enter New Journal Entry</h1>
<div class="container" style="width:70%; padding-top:5px;">
    <hr class="border border-danger border-2 opacity-50">
    <form action="#" th:action="@{/saveJournalEntry}" th:object="${journalEntry}" method="GET">

        <label class="display-6" style="font-weight: bold">Today's Date</label>
        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" name="date" th:field="*{date}">
        <br/>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="display-6" style="font-weight: bold">Insert Journal Entry</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="note" th:field="*{notes}"></textarea>
        </div>
        <br/>
        <label style="font-weight: bold" class="display-6">Journal ID</label>
        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example" name="journalId" th:field="*{journalId}">
        <br/>
        <button type="submit" class="btn btn-primary" name="submit" value="0">Submit</button>


    </form>
</div>

</body>
</html>
